<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <svg id="svg" viewBox="0 0 1000 1000">
        <g id="left-eye">
          <circle
            class="eye-outer"
            cx="400"
            cy="500"
            r="100"
            stroke="#0f0f0f"
            stroke-width="2"
            fill="#fff"
          />
          <circle class="eye-inner" cx="480" cy="500" r="20" stroke="#0f0f0f" />
        </g>
        <g id="right-eye">
          <circle
            class="eye-outer"
            cx="600"
            cy="500"
            r="100"
            stroke="#0f0f0f"
            stroke-width="2"
            fill="#fff"
          />
          <circle class="eye-inner" cx="680" cy="500" r="20" stroke="#0f0f0f" />
        </g>
      </svg>
      <div class="container">
        <div>
          <a href="#" class="text">Instagram</a>
        </div>
        <div>
          <a href="#" class="text">Behance</a>
          <a href="#" class="text">Facebook</a>
        </div>
        <div>
          <a href="#" class="text">LinkedIn</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
